<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js Demo</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/stylesheets/style.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.27/vue.global.min.js"></script> -->

    <script src="https://unpkg.com/vue@next"></script>

    <script src="./javascripts/main.js"></script>

</head>

<body>
    <h1>Vue.js Demo</h1>
    <p>Welcome to Vue.js Demo</p>

    <div id="counter">
        Counter: {{ counter }}
    </div>

    <br>
    <br>

    <div id="bind-attribute">
        <span v-bind:title="message">HOVER OVER ME!</span>
    </div>

    <br>
    <br>

    <div id="event-handling">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <br>
    <br>

    <div id="two-way-binding">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <br>
    <br>

    <div id="conditional-rendering">
        <span v-if="seen">Now you see me</span>
    </div>

    <br>
    <br>

    <div id="list-rendering">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <br>
    <br>
    <div id="todo-list-app">
        <ol>
            <!--
          Now we provide each todo-item with the todo object
          it's representing, so that its content can be dynamic.
          We also need to provide each component with a "key",
          which will be explained later.
            -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <br>
    <br>

    <div id="divTest">
        <span v-bind:title="messageTest">
      HEJ {{messageTest}}
    </span>
    </div>

    <br>
    <br>

    <div id="content">
        <div id="divCars">
            <input type="text" id="inputCar" v-model="car">
            <p>{{car}}</p>
            <button id="btnAddCar">Add Car</button>
            <button id="btnShowCars">Show Cars</button>
            <div id="divShowCars"></div>
        </div>
        <br>
        <br>
        <div id="divBases">
            <input type="text" id="inputBases">
            <button id="btnAddBases">Add Bases</button>
            <button id="btnCalcBases">Calculate Bases</button>
            <div id="divShowBases"></div>
        </div>
    </div>
</body>

</html>
